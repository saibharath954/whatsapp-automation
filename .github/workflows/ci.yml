name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: wa_user
          POSTGRES_PASSWORD: wa_pass
          POSTGRES_DB: wa_automation_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis/redis-stack:latest
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        run: cd backend && npm ci

      - name: Lint backend
        run: cd backend && npm run lint || true

      - name: Run unit tests
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://wa_user:wa_pass@localhost:5432/wa_automation_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret-key
          LLM_PROVIDER: gemini
          GEMINI_API_KEY: test-key
          EMBEDDING_PROVIDER: gemini
          VECTOR_DB_PROVIDER: redis
        run: cd backend && npm test

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Build frontend
        run: cd frontend && npm run build

  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -f infra/docker/Dockerfile.backend -t wa-automation/backend:${{ github.sha }} backend/

      - name: Build frontend image
        run: docker build -f infra/docker/Dockerfile.frontend -t wa-automation/frontend:${{ github.sha }} frontend/
